<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel WhatsApp Bot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #667eea;
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: #25D366;
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="2" fill="rgba(255,255,255,0.1)"/></svg>') repeat;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translateX(0) translateY(0); }
            100% { transform: translateX(-50px) translateY(-50px); }
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .content {
            padding: 30px;
        }

        .control-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.success {
            background: #25D366;
        }

        .btn.danger {
            background: #ff6b6b;
        }

        .btn.warning {
            background: #feca57;
        }

        .status-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            border-left: 5px solid #25D366;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .qr-container {
            text-align: center;
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin: 25px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid #e9ecef;
        }

        .section h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.4em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .checkbox-wrapper input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            accent-color: #25D366;
        }

        .item-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }

        .item-card:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .item-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .btn-small {
            padding: 8px 15px;
            font-size: 12px;
            border-radius: 6px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .input-group input, .input-group textarea {
            flex: 1;
            min-width: 200px;
        }

        .helper-text {
            color: #6c757d;
            font-size: 0.9em;
            line-height: 1.5;
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #17a2b8;
        }

        .help-btn {
            background: #17a2b8;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 11px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            white-space: nowrap;
        }

        .help-btn:hover {
            background: #138496;
            transform: translateY(-1px);
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .popup-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            animation: slideIn 0.3s ease;
        }

        .popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e9ecef;
        }

        .popup-title {
            font-size: 1.4em;
            font-weight: 600;
            color: #2c3e50;
        }

        .close-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: #ee5a24;
            transform: scale(1.1);
        }

        .popup-body {
            color: #495057;
            line-height: 1.6;
        }

        .popup-body code {
            background: #f8f9fa;
            padding: 2px 6px;
            border-radius: 4px;
            color: #e83e8c;
            font-family: 'Courier New', monospace;
        }

        .popup-body strong {
            color: #2c3e50;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 500;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .toggle-btn {
            background: #17a2b8;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .content {
                padding: 20px;
            }

            .control-panel {
                grid-template-columns: 1fr;
            }

            .input-group {
                flex-direction: column;
                align-items: stretch;
            }

            .input-group input, .input-group textarea {
                min-width: auto;
                width: 100%;
            }

            .item-actions {
                justify-content: center;
            }

            .section h3 {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .help-btn {
                font-size: 10px;
                padding: 4px 8px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .section {
                padding: 15px;
                margin: 15px 0;
            }

            .btn {
                padding: 12px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 Panel WhatsApp Bot</h1>
            <p>Kelola bot WhatsApp Anda dengan mudah dan profesional</p>
        </div>
        <div class="content">
            <div class="control-panel">
                <button id="startBtn" class="btn success">🚀 Start Bot</button>
                <button id="stopBtn" class="btn danger">⏹️ Stop Bot</button>
                <button id="logoutBtn" class="btn warning">🚪 Logout</button>
            </div>
            
            <div class="status-card">
                <h4>📊 Status Bot</h4>
                <div id="status">Menunggu perintah...</div>
            </div>
            
            <div class="qr-container">
                <div id="qrcode"></div>
            </div>

            <div class="section">
                <h3>
                    <span>🔐 Pengaturan Akses Nomor WhatsApp</span>
                    <button class="help-btn" onclick="showHelpPopup('accessHelp')">
                        ❓ Bantuan
                    </button>
                </h3>
                <form id="allowOnlyCertainNumbersForm">                <div class="checkbox-wrapper">
                    <input type="checkbox" id="allowOnlyCertainNumbersCheckbox">
                    <label for="allowOnlyCertainNumbersCheckbox">Hanya izinkan nomor tertentu</label>
                </div>
            </form>
                <div style="margin-top: 20px;">
                    <button id="addAllowedNumberBtn" type="button" class="btn">➕ Tambah Nomor</button>
                    <div id="allowedNumbersList" style="margin-top: 15px;"></div>
                </div>
                <div id="allowedNumbersMsg"></div>
            </div>

            <div class="section">
                <h3>
                    <span>🔑 Manajemen API Key Gemini</span>
                    <button class="help-btn" onclick="showHelpPopup('apiKeyHelp')">
                        ❓ Bantuan
                    </button>
                </h3>
                <button id="addApiKeyBtn" type="button" class="btn">➕ Tambah API Key</button>
                <div id="addApiKeyFormContainer" style="margin: 15px 0;"></div>
                <ul id="apiKeyList" style="margin: 20px 0;"></ul>
                <button id="toggleApiKeyBtn" type="button" class="btn toggle-btn">👁️ Tampilkan/Sembunyikan API Key</button>
                <div id="apiKeyMsg"></div>
            </div>

            <div class="section">
                <h3>
                    <span>📊 Spreadsheet Config</span>
                    <button class="help-btn" onclick="showHelpPopup('spreadsheetHelp')">
                        ❓ Bantuan
                    </button>
                </h3>
                <button id="addSpreadsheetBtn" type="button" class="btn">➕ Tambah Spreadsheet</button>
                <div id="addSpreadsheetFormContainer" style="margin: 15px 0;"></div>
                <div id="spreadsheetList" style="margin-top: 15px;"></div>
                <div id="spreadsheetConfigMsg"></div>
            </div>

            <div class="section">
                <h3>
                    <span>📝 Instruksi Sistem Gemini</span>
                    <button class="help-btn" onclick="showHelpPopup('instructionHelp')">
                        ❓ Bantuan
                    </button>
                </h3>
                <form id="instruksiForm">
                    <div class="form-group">
                        <label for="instruksiInput">Masukan Instruksi:</label>
                        <textarea id="instruksiInput" class="form-control" rows="5" placeholder="Instruksi sistem">{data}</textarea>
                    </div>
                    <button type="submit" class="btn">💾 Simpan Instruksi</button>
                </form>
                <div id="instruksiMsg"></div>
            </div>

            <div class="section">
                <h3>
                    <span>📱 Instruksi Khusus Per Nomor</span>
                    <button class="help-btn" onclick="showHelpPopup('perNumberHelp')">
                        ❓ Bantuan
                    </button>
                </h3>
                <div id="inline-instruksi-per-nomor"></div>
            </div>
        </div>
    </div>

    <!-- Popup Overlay -->
    <div id="popupOverlay" class="popup-overlay">
        <div class="popup-content">
            <div class="popup-header">
                <div class="popup-title" id="popupTitle"></div>
                <button class="close-btn" onclick="closeHelpPopup()">×</button>
            </div>
            <div class="popup-body" id="popupBody"></div>
        </div>
    </div>


    <script src="/socket.io/socket.io.js"></script>
    <script>
    const socket = io();
    
    // Help popup functionality
    function showHelpPopup(helpType) {
        const overlay = document.getElementById('popupOverlay');
        const title = document.getElementById('popupTitle');
        const body = document.getElementById('popupBody');
        
        const helpContent = {
            accessHelp: {
                title: '🔐 Bantuan Pengaturan Akses',
                content: `
                    <p><strong>Fungsi:</strong> Mengatur nomor WhatsApp mana saja yang diizinkan untuk berinteraksi dengan bot.</p>
                    
                    <p><strong>Cara Kerja:</strong></p>
                    <ul>
                        <li>✅ <strong>Diaktifkan:</strong> Hanya nomor yang ada di daftar yang bisa chat ke bot</li>
                        <li>❌ <strong>Dinonaktifkan:</strong> Semua nomor WhatsApp bisa chat ke bot</li>
                    </ul>
                    
                    <p><strong>Format Nomor:</strong></p>
                    <p>Gunakan format: <code>6281234567890@c.us</code></p>
                    <p>Contoh: <code>628123456789@c.us</code></p>
                    
                    <p><strong>Tips:</strong></p>
                    <p>💡 Fitur ini berguna untuk membatasi akses bot hanya untuk pengguna tertentu, seperti customer atau karyawan perusahaan.</p>
                `
            },
            apiKeyHelp: {
                title: '🔑 Bantuan API Key Gemini',
                content: `
                    <p><strong>Apa itu API Key Gemini?</strong></p>
                    <p>API Key adalah kunci akses untuk menggunakan layanan AI Google Gemini. Tanpa API Key, bot tidak bisa memberikan respons AI.</p>
                    
                    <p><strong>Cara Mendapatkan API Key:</strong></p>
                    <ol>
                        <li>Kunjungi <a href="https://aistudio.google.com/app/apikey" target="_blank" style="color: #667eea;">Google AI Studio</a></li>
                        <li>Login dengan akun Google</li>
                        <li>Klik "Create API Key"</li>
                        <li>Copy API Key yang dihasilkan</li>
                        <li>Paste ke form di panel ini</li>
                    </ol>
                    
                    <p><strong>Keamanan:</strong></p>
                    <p>🔒 API Key Anda akan disembunyikan secara default. Klik tombol "Tampilkan/Sembunyikan" untuk melihat atau mengedit.</p>
                    
                    <p><strong>Multiple API Keys:</strong></p>
                    <p>💡 Anda bisa menambahkan beberapa API Key sebagai backup. Bot akan menggunakan yang tersedia.</p>
                `
            },
            instructionHelp: {
                title: '📝 Panduan Instruksi Sistem',
                content: `
                    <p><strong>Fungsi:</strong> Instruksi ini mengatur cara AI Gemini berperilaku dan merespons pesan.</p>
                    
                    <p><strong>Placeholder Spreadsheet:</strong></p>
                    <p>Gunakan <code>{nama_sheet}</code> untuk mengambil data dari Google Sheets.</p>
                    <p>Contoh: <code>Kamu adalah sales, ini data produk {produk}</code></p>
                    
                    <p><strong>Format Commands:</strong></p>
                    <ul>
                        <li><strong>Tambah data:</strong> <code>!tambah 'nama_sheet', ['data1', 'data2', 'data3']</code></li>
                        <li><strong>Update data:</strong> <code>!update 'nama_sheet', ['data1', 'data2', 'data3']</code></li>
                    </ul>
                    
                    <p><strong>Format Text WhatsApp:</strong></p>
                    <ul>
                        <li><strong>Bold:</strong> <code>*text*</code> → <strong>text</strong></li>
                        <li><strong>Italic:</strong> <code>_text_</code> → <em>text</em></li>
                    </ul>
                    
                    <p><strong>Contoh Lengkap:</strong></p>
                    <code style="display: block; background: #f8f9fa; padding: 15px; border-radius: 8px; margin: 10px 0;">
Kamu adalah asisten penjualan di toko online. Ini adalah data produk {produk}.

Jika ada perintah menambah produk, gunakan format:
!tambah 'produk', ['nama_produk', 'harga', 'stok']

Jika ada perintah update produk, gunakan format:
!update 'produk', ['nama_produk', 'harga_baru', 'stok_baru']

Selalu gunakan format *bold* untuk harga dan _italic_ untuk nama produk.
                    </code>
                `
            },
            perNumberHelp: {
                title: '📱 Bantuan Instruksi Per Nomor',
                content: `
                    <p><strong>Fungsi:</strong> Mengatur instruksi khusus untuk nomor WhatsApp tertentu.</p>
                    
                    <p><strong>Prioritas:</strong></p>
                    <p>Instruksi per nomor akan <strong>menggantikan</strong> instruksi sistem umum untuk nomor yang ditentukan.</p>
                    
                    <p><strong>Use Cases:</strong></p>
                    <ul>
                        <li>🏢 <strong>Karyawan:</strong> Akses ke fitur admin dan data internal</li>
                        <li>🛒 <strong>Customer VIP:</strong> Layanan dan informasi khusus</li>
                        <li>📊 <strong>Manager:</strong> Akses ke laporan dan analytics</li>
                        <li>🎯 <strong>Reseller:</strong> Harga khusus dan catalog berbeda</li>
                    </ul>
                    
                    <p><strong>Format Nomor:</strong></p>
                    <p>Gunakan format: <code>6281234567890@c.us</code></p>
                    
                    <p><strong>Contoh Instruksi:</strong></p>
                    <code style="display: block; background: #f8f9fa; padding: 15px; border-radius: 8px; margin: 10px 0;">
Kamu adalah asisten khusus untuk manager. Ini adalah data penjualan {laporan}.

Kamu bisa memberikan:
- Laporan penjualan harian
- Data stok real-time  
- Analisis customer

Format: !laporan 'jenis', ['periode']
                    </code>
                    
                    <p><strong>Tips:</strong></p>
                    <p>💡 Gunakan fitur ini untuk memberikan pengalaman yang dipersonalisasi berdasarkan role atau status pengguna.</p>
                `
            },
            spreadsheetHelp: {
                title: '📊 Bantuan Spreadsheet Config',
                content: `
                    <p><strong>Fungsi:</strong> Menghubungkan bot dengan Google Sheets untuk membaca dan menulis data.</p>
                    
                    <p><strong>Persiapan Google Sheets:</strong></p>
                    <ol>
                        <li>Buat atau buka Google Sheets</li>
                        <li>Ubah permission menjadi "Anyone with the link can view"</li>
                        <li>Copy Spreadsheet ID dari URL</li>
                        <li>Tentukan range data yang akan digunakan</li>
                    </ol>
                    
                    <p><strong>Format Spreadsheet ID:</strong></p>
                    <p>Dari URL: <code>https://docs.google.com/spreadsheets/d/<strong>1BxiMVs0XRA5nFMdKvBdBZjgmUUqptlbs74OgvE2upms</strong>/edit</code></p>
                    <p>ID yang diambil: <strong>1BxiMVs0XRA5nFMdKvBdBZjgmUUqptlbs74OgvE2upms</strong></p>
                    
                    <p><strong>Format Range:</strong></p>
                    <ul>
                        <li><code>Sheet1!A1:C10</code> - Data dari A1 sampai C10</li>
                        <li><code>produk!A:D</code> - Semua baris kolom A sampai D di sheet "produk"</li>
                        <li><code>Sheet1</code> - Semua data di Sheet1</li>
                    </ul>
                    
                    <p><strong>Penggunaan dalam Instruksi:</strong></p>
                    <p>Gunakan <code>{nama_range}</code> dalam instruksi sistem untuk mengambil data spreadsheet.</p>
                `
            },
            noNumbersHelp: {
                title: '📱 Cara Menambahkan Nomor yang Diizinkan',
                content: `
                    <p><strong>Langkah-langkah:</strong></p>
                    <ol>
                        <li>Klik tombol "➕ Tambah Nomor"</li>
                        <li>Masukkan nomor WhatsApp dengan format: <code>6281234567890@c.us</code></li>
                        <li>Klik "💾 Simpan"</li>
                    </ol>
                    
                    <p><strong>Format yang Benar:</strong></p>
                    <ul>
                        <li>✅ <code>6281234567890@c.us</code></li>
                        <li>✅ <code>628123456789@c.us</code></li>
                        <li>❌ <code>081234567890</code> (tanpa @c.us)</li>
                        <li>❌ <code>+6281234567890</code> (dengan tanda +)</li>
                    </ul>
                    
                    <p><strong>Tips:</strong></p>
                    <p>💡 Anda bisa mendapatkan format nomor yang benar dari log chat bot atau inspect element pada WhatsApp Web.</p>
                `
            },
            noApiKeysHelp: {
                title: '🔑 Cara Menambahkan API Key Gemini',
                content: `
                    <p><strong>Langkah-langkah:</strong></p>
                    <ol>
                        <li>Kunjungi <a href="https://aistudio.google.com/app/apikey" target="_blank" style="color: #667eea;">Google AI Studio</a></li>
                        <li>Login dengan akun Google Anda</li>
                        <li>Klik "Create API Key"</li>
                        <li>Copy API Key yang dihasilkan</li>
                        <li>Kembali ke panel ini, klik "➕ Tambah API Key"</li>
                        <li>Paste API Key dan klik "💾 Simpan"</li>
                    </ol>
                    
                    <p><strong>Kenapa Perlu API Key?</strong></p>
                    <p>🤖 API Key diperlukan agar bot bisa mengakses layanan AI Google Gemini untuk memberikan respons yang cerdas.</p>
                    
                    <p><strong>Gratis atau Berbayar?</strong></p>
                    <p>💰 Google Gemini menyediakan kuota gratis yang cukup untuk penggunaan bot personal atau bisnis kecil.</p>
                `

                actions.appendChild(saveBtn);
                actions.appendChild(delBtn);
                wrapper.appendChild(inputGroup);
                wrapper.appendChild(actions);
                list.appendChild(wrapper);
            });
        } catch (error) {
            showMessage('allowedNumbersMsg', 'Gagal memuat daftar nomor', 'error');
        }
    }
    loadAllowedNumbers();

    // Enhanced add allowed number form
    let addAllowedNumberFormVisible = false;
    let addAllowedNumberForm;

    document.getElementById('addAllowedNumberBtn').onclick = function() {
        if (addAllowedNumberFormVisible) return;
        addAllowedNumberFormVisible = true;
        addAllowedNumberForm = document.createElement('form');
        addAllowedNumberForm.className = 'fade-in';
        addAllowedNumberForm.style.background = '#f8f9fa';
        addAllowedNumberForm.style.padding = '20px';
        addAllowedNumberForm.style.borderRadius = '10px';
        addAllowedNumberForm.style.border = '2px dashed #25D366';
        addAllowedNumberForm.style.margin = '15px 0';
        
        addAllowedNumberForm.onsubmit = async function(e) {
            e.preventDefault();
            const number = allowedNumberInput.value.trim();
            if (!number) return;
            
            try {
                const res = await fetch('/add-allowed-number', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ number })
                });
                showMessage('allowedNumbersMsg', 'Nomor berhasil ditambahkan!');
                allowedNumberInput.value = '';
                addAllowedNumberForm.remove();
                addAllowedNumberFormVisible = false;
                loadAllowedNumbers();
            } catch (error) {
                showMessage('allowedNumbersMsg', 'Gagal menambahkan nomor', 'error');
            }
        };
        
        const formGroup = document.createElement('div');
        formGroup.className = 'form-group';
        const label = document.createElement('label');
        label.textContent = '📱 Nomor WhatsApp:';
        const allowedNumberInput = document.createElement('input');
        allowedNumberInput.type = 'text';
        allowedNumberInput.className = 'form-control';
        allowedNumberInput.placeholder = 'Contoh: 6281234567890@c.us';
        allowedNumberInput.required = true;
        formGroup.appendChild(label);
        formGroup.appendChild(allowedNumberInput);
        
        const buttonGroup = document.createElement('div');
        buttonGroup.style.display = 'flex';
        buttonGroup.style.gap = '10px';
        buttonGroup.style.marginTop = '15px';
        
        const submitBtn = document.createElement('button');
        submitBtn.type = 'submit';
        submitBtn.className = 'btn success';
        submitBtn.textContent = '💾 Simpan';
        
        const cancelBtn = document.createElement('button');
        cancelBtn.type = 'button';
        cancelBtn.className = 'btn';
        cancelBtn.textContent = '❌ Batal';
        cancelBtn.onclick = () => {
            addAllowedNumberForm.remove();
            addAllowedNumberFormVisible = false;
        };
        
        buttonGroup.appendChild(submitBtn);
        buttonGroup.appendChild(cancelBtn);
        addAllowedNumberForm.appendChild(formGroup);
        addAllowedNumberForm.appendChild(buttonGroup);
        document.getElementById('addAllowedNumberBtn').after(addAllowedNumberForm);
        allowedNumberInput.focus();
    };

    // Enhanced per-number instruction management
    async function loadInstruksiPerNomor() {
        try {
            const res = await fetch('/get-instruksi-per-nomor');
            const data = await res.json();
            const container = document.getElementById('inline-instruksi-per-nomor');
            container.innerHTML = '';

            const addBtn = document.createElement('button');
            addBtn.textContent = '➕ Tambah Instruksi Baru';
            addBtn.className = 'btn';
            addBtn.style.marginBottom = '20px';
            container.appendChild(addBtn);

            let formVisible = false;
            let form;

            function showForm() {
                if (formVisible) return;
                formVisible = true;
                form = document.createElement('form');
                form.className = 'fade-in';
                form.style.background = '#f8f9fa';
                form.style.padding = '20px';
                form.style.borderRadius = '10px';
                form.style.border = '2px dashed #667eea';
                form.style.margin = '15px 0';
                
                form.onsubmit = async (e) => {
                    e.preventDefault();
                    const number = nomorInput.value.trim();
                    const instruksi = instruksiInput.value.trim();
                    if (!number || !instruksi) return;
                    
                    try {
                        await fetch('/set-instruksi-per-nomor', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ number, instruksi })
                        });
                        showMessage('instruksiMsg', 'Instruksi per nomor berhasil disimpan!');
                        form.remove();
                        formVisible = false;
                        loadInstruksiPerNomor();
                    } catch (error) {
                        showMessage('instruksiMsg', 'Gagal menyimpan instruksi', 'error');
                    }
                };
                
                const nomorGroup = document.createElement('div');
                nomorGroup.className = 'form-group';
                const nomorLabel = document.createElement('label');
                nomorLabel.textContent = '📱 Nomor WhatsApp:';
                const nomorInput = document.createElement('input');
                nomorInput.type = 'text';
                nomorInput.className = 'form-control';
                nomorInput.placeholder = 'Contoh: 6281234567890@c.us';
                nomorInput.required = true;
                nomorGroup.appendChild(nomorLabel);
                nomorGroup.appendChild(nomorInput);
                
                const instruksiGroup = document.createElement('div');
                instruksiGroup.className = 'form-group';
                const instruksiLabel = document.createElement('label');
                instruksiLabel.textContent = '📝 Instruksi Khusus:';
                const instruksiInput = document.createElement('textarea');
                instruksiInput.className = 'form-control';
                instruksiInput.placeholder = 'Masukkan instruksi khusus untuk nomor ini...';
                instruksiInput.rows = 4;
                instruksiInput.required = true;
                instruksiGroup.appendChild(instruksiLabel);
                instruksiGroup.appendChild(instruksiInput);
                
                const buttonGroup = document.createElement('div');
                buttonGroup.style.display = 'flex';
                buttonGroup.style.gap = '10px';
                buttonGroup.style.marginTop = '15px';
                
                const submitBtn = document.createElement('button');
                submitBtn.type = 'submit';
                submitBtn.className = 'btn success';
                submitBtn.textContent = '💾 Simpan Instruksi';
                
                const cancelBtn = document.createElement('button');
                cancelBtn.type = 'button';
                cancelBtn.className = 'btn';
                cancelBtn.textContent = '❌ Batal';
                cancelBtn.onclick = () => {
                    form.remove();
                    formVisible = false;
                };
                
                buttonGroup.appendChild(submitBtn);
                buttonGroup.appendChild(cancelBtn);
                form.appendChild(nomorGroup);
                form.appendChild(instruksiGroup);
                form.appendChild(buttonGroup);
                container.insertBefore(form, addBtn.nextSibling);
                nomorInput.focus();
            }

            addBtn.onclick = showForm;

            // Display existing instructions
            if (Object.keys(data).length === 0) {
                const emptyMsg = document.createElement('button');
                emptyMsg.className = 'help-btn';
                emptyMsg.onclick = () => showHelpPopup('noInstructionsHelp');
                emptyMsg.innerHTML = '📱 Belum ada instruksi khusus per nomor - Klik untuk bantuan';
                container.appendChild(emptyMsg);
                return;
            }

            Object.entries(data).forEach(([number, instruksi]) => {
                const wrapper = document.createElement('div');
                wrapper.className = 'item-card fade-in';

                const nomorGroup = document.createElement('div');
                nomorGroup.className = 'form-group';
                const nomorLabel = document.createElement('label');
                nomorLabel.textContent = '📱 Nomor WhatsApp:';
                const nomorEdit = document.createElement('input');
                nomorEdit.type = 'text';
                nomorEdit.value = number;
                nomorEdit.className = 'form-control';
                nomorGroup.appendChild(nomorLabel);
                nomorGroup.appendChild(nomorEdit);

                const instruksiGroup = document.createElement('div');
                instruksiGroup.className = 'form-group';
                const instruksiLabel = document.createElement('label');
                instruksiLabel.textContent = '📝 Instruksi Khusus:';
                const instruksiEdit = document.createElement('textarea');
                instruksiEdit.value = instruksi;
                instruksiEdit.rows = 4;
                instruksiEdit.className = 'form-control';
                instruksiGroup.appendChild(instruksiLabel);
                instruksiGroup.appendChild(instruksiEdit);

                const actions = document.createElement('div');
                actions.className = 'item-actions';

                const saveBtn = document.createElement('button');
                saveBtn.textContent = '💾 Simpan';
                saveBtn.className = 'btn btn-small success';
                saveBtn.onclick = async () => {
                    try {
                        if (nomorEdit.value !== number) {
                            await fetch('/delete-instruksi-per-nomor', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ number })
                            });
                        }
                        await fetch('/set-instruksi-per-nomor', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ number: nomorEdit.value, instruksi: instruksiEdit.value })
                        });
                        showMessage('instruksiMsg', 'Instruksi berhasil diupdate!');
                        loadInstruksiPerNomor();
                    } catch (error) {
                        showMessage('instruksiMsg', 'Gagal menyimpan instruksi', 'error');
                    }
                };

                const delBtn = document.createElement('button');
                delBtn.textContent = '🗑️ Hapus';
                delBtn.className = 'btn btn-small danger';
                delBtn.onclick = async () => {
                    if (confirm('❓ Yakin ingin menghapus instruksi untuk nomor ini?')) {
                        try {
                            await fetch('/delete-instruksi-per-nomor', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ number })
                            });
                            showMessage('instruksiMsg', 'Instruksi berhasil dihapus!');
                            loadInstruksiPerNomor();
                        } catch (error) {
                            showMessage('instruksiMsg', 'Gagal menghapus instruksi', 'error');
                        }
                    }
                };

                actions.appendChild(saveBtn);
                actions.appendChild(delBtn);
                wrapper.appendChild(nomorGroup);
                wrapper.appendChild(instruksiGroup);
                wrapper.appendChild(actions);
                container.appendChild(wrapper);
            });
        } catch (error) {
            showMessage('instruksiMsg', 'Gagal memuat instruksi per nomor', 'error');
        }
    }
    loadInstruksiPerNomor();
    </script>
